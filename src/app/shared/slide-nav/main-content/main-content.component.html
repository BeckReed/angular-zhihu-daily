<main #mainContent class="slide-main" (panstart)="onPanStart($event)" (panmove)='panMove($event)'
    [ngStyle]="{
    
    'transform':'translate3d('+moveX+'px, 0, 0)',
    '-webkit-transform':'translate3d('+moveX+'px, 0, 0)',
    '-ms-transform':'translate3d('+moveX+'px, 0, 0)'
    
  }">
    <ng-content></ng-content>
</main>
